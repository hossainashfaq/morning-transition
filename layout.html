<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 50px;
        height: 50px;
        border: 2px dashed red;
        text-align: center;
    }

    #box {
        flex-grow: calc(1);
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 200px;
        border: 2px solid blue;
    }
</style>

<body>
    <h1>
        We are practicing web layouts
    </h1>

    <div class="container">
        <div class="box">item-1</div>
        <div id="box" class="box">item-2</div>

    </div>
</body>

</html>
