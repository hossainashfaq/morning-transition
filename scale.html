<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,
        .inner {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            background-color: aqua;
        }

        .inner {
            background-color: blue;
            transform: scale(0.60) rotate(180deg) translateY(-100px);
        }
    </style>
</head>

<body>
    <h1>We are practising scaling</h1>
    <div class="box">
        <div class="inner">Lorem ipsum dolor sit.</div>
    </div>
</body>

</html>
